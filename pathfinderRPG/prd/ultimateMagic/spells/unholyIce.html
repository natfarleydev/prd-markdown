				<p id="unholy-ice" class="stat-block-title">Unholy Ice</p>
	<p class="stat-block-1"><b>School</b> transmutation [cold, evil, water]; <b>Level</b> cleric 5</p>
	<p class="stat-block-1"><b>Casting Time</b> 1 standard action</p>
	<p class="stat-block-1"><b>Components</b> V, S, M (a flask of unholy water or 5 pounds of powdered silver worth 25 gp)</p>
				<p>This spell functions as <i>holy ice</i>, except it is made of frozen unholy water rather than holy water.</p>
